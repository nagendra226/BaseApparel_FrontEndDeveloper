<html lang="en">

<head>
  <meta charset="UTF-8">

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </script>

  <link rel="stylesheet" href="CSS/styles.css">


  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="">
  <div class="row">

    <div class="col lg-2">
      <div class="main-class1">
        <h1 class="weare-coming"> We're <br> <span> coming <br> soon</span> </h1>
      </div>
      <div class="main-class2">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
        <br>
        <br>
        <form class="article-container-input-box flex-item">
          <input class="input-box-input" type="email" placeholder="Email Address">
          <button class="input-box-submit-button" type="submit">
            <img id="arrow-icon" src="./images/icon-arrow.svg" alt="">
        </form>
      </div>
    </div>

    <div class="col lg-2">
      <img class="heroine-image" src="images/hero-desktop.jpg" alt="heroine">
    </div>

  </div>

</body>
